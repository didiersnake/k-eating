<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="font-[Montserrat] font-medium text-gray-800">

    <!-- Navbar -->
    <nav class="border border-gray-500 py-2 px-14 flex items-center justify-between">
        <div class="flex flex-col items-center">
            <div class="font-[Cookie] font-medium text-5xl text-[#21D0A9]">K'eating</div>
            <p class="text-xs font-semibold text-gray-500 tracking-widest">Cuisinez sans compter</p>
        </div>
        <div class="flex items-center gap-14">
            <h3 class="font-serif text-lg text-[#009EFA]">Tableau de bord</h3>
            <div class="flex items-center gap-4">
                <div><img class="w-8 h-8" src="./assets/settings_FILL0_wght400_GRAD0_opsz48.svg" alt="p"/></div>
                <div><img class="w-12 h-12" src="./assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="" /></div>
            </div>
        </div>
    </nav>

    <div class="py-3 px-14 border border-gray-400">
        <p class="text-[#21D0A9] text-xs font-serif font-semibold tracking-tighter"> Acceuil / Marchand / <span class="text-[#00EA8F]"> Creer_Marchand </span></p>
    </div>
    <div class="grid gap-8 p-4 bg-[#E7F9FB] px-16">
        <div class="w-full bg-[#925CCB] uppercase p-4 text-xs text-white items-start rounded"><p>Enregistrer un marchand</p></div>
        <div class="">
            <div class="w-full py-4 px-8 bg-gray-300 capitalize rounded-t-2xl border border-b-0 border-gray-400">
                <h3 class="text-lg font-serif">Creation</h3>
            </div>

            <!-- Formulaire -->
            <div class="bg-white py-4 px-8 border border-t-0 border-gray-400 rounded-2xl rounded-t-none">
                <form class="grid gap-4 pb-5" action="" >
                    <div class="flex justify-between items-center">
                        <label class=" font-semibold" for="code">Code Marchand</label>
                        <input class="border border-gray-500 rounded-md w-[70%] py-1 px-3" type="text" name="code" id="">
                    </div>
                    <div class="flex justify-between items-center">
                        <label class=" font-semibold" for="raison">Raison sociale</label>
                        <input class="border border-gray-500 rounded-md w-[70%] py-1 px-3" type="text" name="raison" id="">
                    </div>
                    <div class="flex justify-between items-center">
                        <label class=" font-semibold" for="mobile">Telephone mobile</label>
                        <input class="border border-gray-500 rounded-md w-[70%] py-1 px-3" type="tel" name="mobile" id="">
                    </div>
                    <div class="flex justify-between items-center">
                        <label class=" font-semibold" for="fixe">Telephone fixe</label>
                        <input class="border border-gray-500 rounded-md w-[70%] py-1 px-3" type="tel" name="fixe" id="">
                    </div>
                    <div class="flex justify-between items-center">
                        <label class=" font-semibold" for="email">Email</label>
                        <input class="border border-gray-500 rounded-md w-[70%] py-1 px-3" type="email" name="email" id="">
                    </div>
                    <div class="flex justify-between items-center">
                        <label class=" font-semibold" for="adresse">Adresse</label>
                        <input class="border border-gray-500 rounded-md w-[70%] py-1 px-3" type="text" name="adresse" id="">
                    </div>
                    <div class="flex justify-between items-center">
                        <label class=" font-semibold" for="pays">pays</label>
                        <select class="border border-gray-500 rounded-md w-[70%] py-1 px-3 text-sm font-semibold text-gray-600"  name="pays" id="">
                            <option value=""> Selectionez votre pays </option>
                            <option value="">Cameroun</option>
                        </select>
                    </div>
                     <div class="flex justify-between items-center">
                        <label class=" font-semibold" for="region">Region</label>
                        <select class="border border-gray-500 rounded-md w-[70%] py-1 px-3 text-sm font-semibold text-gray-600"  name="region" id="">
                            <option value=""> Selectionez votre region </option>
                            <option value="">Centre</option>
                        </select>
                    </div>
                     <div class="flex justify-between items-center">
                        <label class=" font-semibold" for="ville">Ville</label>
                        <select class="border border-gray-500 rounded-md w-[70%] py-1 px-3 text-sm font-semibold text-gray-600"  name="ville" id="">
                            <option value=""> Selectionez votre ville </option>
                            <option value="">Edea</option>
                        </select>
                    </div>
                     <div class="flex justify-between items-center">
                        <label class=" font-semibold" for="statut">Statut</label>
                        <select class="border border-gray-500 rounded-md w-[70%] py-1 px-3 text-sm font-semibold text-gray-600"  name="statut" id="">
                            <option value=""> Selectionez votre statut </option>
                            <option value="">Edea</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="flex items-center justify-end gap-4 m-6">
                <button class="flex items-center uppercase text-sm py-2 px-5 font-[Montserrat] text-white rounded bg-[#ED00A6]">Annuler </button>
                <button class="flex items-center uppercase text-sm py-2 px-5 font-[Montserrat] text-white rounded bg-[#00EE8B]">Enregistrer </button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="border border-gray-600 py-2 flex items-center justify-around text-sm">
        <div class="text-gray-600 font-semibold">Mention Legale</div>
        <div class="text-gray-800 ">Politique de confidentialite</div>
        <div class="text-gray-800 ">K'EACTING copyright 2023</div>
    </footer>
    
</body>
</html>
